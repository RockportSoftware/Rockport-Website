  <footer id="footer">
        <div class="container">
            <div class="row align-items-center">

                <div class="col-lg-4">
                   <a href="/index.html" target="_blank" rel="noopener"> 
                      <img src="/assets/images/logos/RockportSoftware_Logo_Inverted.png" height="60" alt="Rockport">
                   </a> 
                    <span class="address"> &copy; {{ site.title }} {{ 'now' | date: "%Y" }}</span>
                </div>

                <div class="col-lg-4 my-3 my-lg-0">
                     {% for network in site.social %}
                     <a class="btn btn-light btn-social mx-2" href="{{ network.url }}" aria-label="{{ network.title }}"><i class="fa-brands fa-{{ network.title }}"></i></a>
                     {% endfor %}
                     {% if site.email %}
                     <a class="btn btn-light btn-social mx-2" href="mailto:{{ site.email }}" aria-label="Email"><i class="fa-solid fa-envelope"></i></a>
                     {% endif %}
                </div>

                <div class="col-lg-4">
                    <a href="/privacy/index.html" target="_blank" rel="noopener" class="btn btn-privacy"><span class="address"> Privacy Policy</span></a>
                </div>
            </div>

            <div class="row align-items-center">
               <div class="address" >
                  {% for address in site.address %}
                  {{ address.line }}
                  {% endfor %}
               </div>
            </div>

        </div>
 </footer>
